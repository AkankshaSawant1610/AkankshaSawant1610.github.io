    let i = 0;
    const typingSpeed = 30;
    function typeWriter() {
      if (i < textToType.length) {
        const span = document.createElement('span');
        span.textContent = textToType.charAt(i);
        typedContent.appendChild(span);
        i++;
        setTimeout(typeWriter, typingSpeed);
        typedContent.scrollTop = typedContent.scrollHeight;
      }
    }
    setTimeout(typeWriter, 1000);

    // Slider
    const slides = document.querySelectorAll('.slide');
    const indicators = document.querySelectorAll('.indicator');
    const prevBtn = document.getElementById('prev-slide');
    const nextBtn = document.getElementById('next-slide');
    let currentSlide = 0;
    const slideCount = slides.length;
    let autoSlideInterval;

    function updateSlider() {
      slides.forEach((slide, index) => {
        slide.classList.toggle('opacity-0', index !== currentSlide);
        slide.classList.toggle('opacity-100', index === currentSlide);
        slide.style.pointerEvents = index === currentSlide ? 'auto' : 'none';
      });
      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentSlide);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlider();
      resetAutoSlide();
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slideCount;
      updateSlider();
      resetAutoSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slideCount) % slideCount;
      updateSlider();
      resetAutoSlide();
    }

    function startAutoSlide() {
      autoSlideInterval = setInterval(nextSlide, 3000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlideInterval);
      startAutoSlide();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);
    indicators.forEach(indicator => {
      indicator.addEventListener('click', () => {
        goToSlide(parseInt(indicator.dataset.index));
      });
    });

    updateSlider();
    startAutoSlide();

    const sliderContainer = document.querySelector('.relative');
    sliderContainer.addEventListener('mouseenter', () => clearInterval(autoSlideInterval));
    sliderContainer.addEventListener('mouseleave', () => startAutoSlide());

    document.getElementById('download-btn').addEventListener('click', () => {
      const blob = new Blob([textToType], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Planora.txt';
      link.click();
      URL.revokeObjectURL(link.href);
    });

    document.getElementById('zip-btn').addEventListener('click', () => {
      const zip = new JSZip();
      zip.file("story.txt", textToType);
      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = "Planora.zip";
        link.click();
        URL.revokeObjectURL(link.href);
      });
    });
