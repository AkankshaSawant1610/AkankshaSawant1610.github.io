<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullstack Developer Portfolio</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://images.pexels.com/photos/7065420/pexels-photo-7065420.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -2px;
      background-color: #c084fc;
      transition: width 0.3s ease-in-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .typing-multiline {
      display: inline;
      white-space: pre-wrap;
      border-right: 2px solid #fff;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from,
      to {
        border-color: transparent
      }

      50% {
        border-color: white
      }
    }

    .wave-container {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
      line-height: 0;
    }

    .wave svg {
      position: relative;
      display: block;
      width: calc(200% + 1.3px);
      height: 160px;
    }

    .wave .shape-fill {
      fill: rgba(255, 255, 255, 0.05);
    }

    .wave.wave1 svg {
      animation: wave1 10s linear infinite;
    }

    .wave.wave2 svg {
      position: absolute;
      top: 0;
      animation: wave2 15s linear infinite;
      opacity: 0.6;
    }

    @keyframes wave1 {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes wave2 {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-between">

  <!-- HERO Section -->
  <section class="flex flex-col justify-center items-center text-center px-4 py-24 relative z-10">
    <div class="glass p-10 max-w-2xl text-white">
      <h1 class="text-4xl font-bold mb-4">Fullstack Developer Portfolio</h1>
      <p class="text-xl mb-6">
        <span class="typing-multiline" id="typed-text"></span>
      </p>
      <a href="#projects" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-full shadow-lg transition">
        View Projects
      </a>
    </div>
  </section>

  <!-- Animated Wave Footer -->
  <div class="wave-container">
    <div class="wave wave1">
      <svg viewBox="0 0 1200 160" preserveAspectRatio="none">
        <path d="M0,32 C150,100 350,0 600,40 C850,80 1050,10 1200,50 L1200,0 L0,0 Z" class="shape-fill"></path>
      </svg>
    </div>
    <div class="wave wave2">
      <svg viewBox="0 0 1200 160" preserveAspectRatio="none">
        <path d="M0,50 C200,150 400,0 600,60 C800,120 1000,10 1200,80 L1200,0 L0,0 Z" class="shape-fill"></path>
      </svg>
    </div>
  </div>

  <script>
    // Typing effect for multiline text
    const fullText = "I'm a Full Stack Software Engineer with experience in Website, Mobile, and Software development. Check out my projects and skills.";
    let idx = 0;
    const typedSpan = document.getElementById("typed-text");

    function typeChar() {
      if (idx < fullText.length) {
        typedSpan.innerHTML += fullText.charAt(idx);
        idx++;
        setTimeout(typeChar, 30);
      }
    }
    typeChar();
  </script>

  <!-- AOS Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
